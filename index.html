<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Virtual Archive Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="gallery-container">
    <section class="gallery-room">

      <div class="gallery-item">
        <img src="images/photo1.jpg" alt="Photo 1">
        <div class="caption">
          <h3>“A Letter Never Sent”</h3>
          <p>A fragile moment preserved in silence — a letter that never found its reader.</p>
        </div>
      </div>

      <div class="gallery-item">
        <img src="images/photo2.jpg" alt="Photo 2">
        <div class="caption">
          <h3>“The Last Sunset”</h3>
          <p>The final light before goodbye, frozen in time like a farewell glance.</p>
        </div>
      </div>

      <div class="gallery-item">
        <img src="images/photo3.jpg" alt="Photo 3">
        <div class="caption">
          <h3>“A Suitcase Full of Letters”</h3>
          <p>Migration in ink and paper — a personal archive of longing and distance.</p>
        </div>
      </div>

    </section>
  </div>
</body>
</html>
