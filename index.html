<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memory Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="memory-map">
    <div class="memory" style="top: 15%; left: 25%;">
      <img src="images/photo1.jpg" alt="Memory 1">
      <div class="story">“A letter never sent.”</div>
    </div>

    <div class="memory" style="top: 45%; left: 60%;">
      <img src="images/photo2.jpg" alt="Memory 2">
      <div class="story">“The last sunset before goodbye.”</div>
    </div>

    <div class="memory" style="top: 70%; left: 35%;">
      <img src="images/photo3.jpg" alt="Memory 3">
      <div class="story">“A suitcase full of letters.”</div>
    </div>
  </div>

  <script src="https://unpkg.com/panzoom"></script>
  <script src="script.js"></script>
</body>
</html>
